<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <router-link to="/home">首页</router-link>
    <router-link to="/detail">详情</router-link>
    <router-view></router-view>
</div>

<template id="detail">
    <div>
        <router-link to="/detail/profile">简历</router-link>
        <router-link to="/detail/about">关于</router-link>
        <router-view></router-view>
    </div>
</template>

<script src="./node_modules/vue/dist/vue.js"></script>
<script src="./node_modules/vue-router/dist/vue-router.js"></script>
<script>
    let home = {
        template: '<div>home</div>'
    }
    let detail ={
        template: '#detail'

    }
    let profile = {
        template: '<div>profile</div>'
    }
    let about = {
        template: '<div>about</div>'
    }
    let routes = [
        {
            path: '/home',
            component: home
        },
        {
            path: '/detail',
            component: detail,
            children:[
                {
                    path: 'profile',
                    component: profile
                },
                {
                    path: 'about',
                    component: about
                }
            ]
        }
    ]
    let router = new VueRouter({
        routes
    })
    let vm = new Vue({
        el: '#app',
        router,
        data: {},
        methods: {},
        computed: {},
        components: {},
        watch: {},
        filters: {},
        // template: '<div></div>',
        beforeCreate() {},
        created() {},
        beforeMount() {},
        mounted() {},
        beforeUpdate() {},
        updated() {},
        beforeDestroy() {},
        destroyed() {}
    })
</script>
</body>
</html>
