<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div id="app">
    <panel type="primary">
        <div slot="title">这是不错的应用</div>
    </panel>
</div>

<template id="panel">
    <div class="panel" :class="[color]">

        <div class="panel-heading"><slot name="title"></slot></div>
        <div class="panel-body">2</div>
        <div class="panel-footer">3</div>
    </div>
</template>

<script src="./node_modules/vue/dist/vue.js"></script>

<script>
    let panel = {
        template:"#panel",
        computed:{
            color(){return 'panel-' + this.type}
        },
        created(){

        },
        props:{
            type:{
                type: [String],
                default:'default'

            }
        }
    }
    let vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
        computed: {},
        components: {panel},
        watch: {},
        filters: {},
        // template: '<div></div>',
        beforeCreate() {},
        created() {},
        beforeMount() {},
        mounted() {},
        beforeUpdate() {},
        updated() {},
        beforeDestroy() {},
        destroyed() {}
    })
</script>
</body>
</html>
