<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id="app">
        </div>
        <script src="./node_modules/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
        <script src="./node_modules/axios/dist/axios.js"></script>
        <script>
            let vm = new Vue({
                el:'#app',
                //专门用来发送ajax的方法
                created(){ //在数据被初始化后会调用，this指向指的是vm实例，钩子函数
                    //Promise  解决回调问题的
                    let that = this
                    axios.get('./carts.json').then(function (res) {
                        that.products = res.data
                    },function (err) { //error
                        console.log(err)
                    })
                },
                methods:{

                },
                data:{
                    products:[]
                }
            })
        </script>

    </body>
</html>
