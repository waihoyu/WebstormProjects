<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id="app">

        </div>
        <script src="./node_modules/vue/dist/vue.js"></script>
        <script>
            //声明周期函数  beforeCreate created  beforeMount  mounted  beforeUpdate  update  beforeDestory  destoryed
            let vm = new Vue({ //根实例  初始化时 会调用很多方法（钩子函数）
                el:'#app',

                beforeCreate(){ //此方法一般用不到
                    debugger
                },

                created(){ // 获取ajax,初始化操作
                    debugger
                },

                beforeMount(){

                },

                mounted(){//真实DOM渲染完了 可以操作dom了

                },

                beforeUpdate(){  //一般用watch来替换掉

                },

                updated(){

                },

                beforeDestroy(){ //清除定时器

                },

                destroyed(){

                },

                template:'<div>{{a}}</div>', // 4 如果有template属性 会用模板替换掉外部html，只要有此属性app中内容就没有任何意义了，只能有一个根元素，不能是文本节点

                computed:{

                },

                filters:{

                },

                watch:{

                },

                methods:{

                },

                data:{
                    a:1
                }
            }).$mount('#app1')
        </script>
    </body>
</html>
