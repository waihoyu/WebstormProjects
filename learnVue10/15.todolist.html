<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .del {
            text-decoration: line-through;
            color: #cccccc !important;
        }
    </style>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    ToDoList
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-warning">
                    <div class="panel-heading "><h3 class="text-danger">亲，你有{{count}}件事情要完成</h3><input type="text"                                                                                                class="form-control" v-model="title" @keyup.13="add">
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item" v-for="(todo,index) in todos" @dblclick="remember(todo)">
                                <!--如果isSelected 为true 则 del 生效-->
                                <span :class="{del:todo.isSelected}"  v-show="curr != todo">
                                    <input type="checkbox" v-model="todo.isSelected">{{todo.title}}
                                </span>
                                <input type="text" v-model="todo.title"  v-show="curr == todo" @keyup.enter="cancel" @blur="cancel" v-focus="curr == todo">
                                <button class="pull-right btn btn-danger btn-xs" @click="remove(todo)">&bigotimes;
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="panel-footer">
                        <ul class="nav nav-pills">
                            <li role="presentation" class="active"><a href="#">全部任务</a></li>
                            <li role="presentation"><a href="#">已完成</a></li>
                            <li role="presentation"><a href="#">未完成</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script src="./node_modules/axios/dist/axios.js"></script>
<script src="todo.js"></script>
</body>
</html>
